<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>AUdmin</title>
</head>

<body>
    <!-- ======= navigation ======= -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><img class="logo" src="./assets/img/au-branca.png" alt=""></span>
                        <span class="title">Animais Universitários</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="paw-outline"></ion-icon></span>
                        <span class="title">Animais</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Adotantes</span>
                    </a>
                </li>

                <li class="hovered">
                    <a href="cadastroanimal.html">
                        <span class="icon"><ion-icon name="add-outline"></ion-icon></span>
                        <span class="title">Cadastrar Animal</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="person-add-outline"></ion-icon></span>
                        <span class="title">Cadastrar Adotante</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
                        <span class="title">Adoção</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label for="">
                        <input type="text" name="" id="" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <div class="user">
                    <img src="./assets/img/ken.jpeg" alt="">
                </div>
            </div>
            <div id="cadastro">
                <div id="form_container">
                    <div id="form_header">
                        <h1 id="form_title">Cadastrar AU</h1>
                    </div>

                    <form action="" id="form">
                        <div id="input_container">
                            <div class="input_infos">
                                <div class="input_box">
                                    <label for="name" class="form_label">Nome</label>
                                    <div class="input_field">
                                        <input type="text" name="name" id="name" class="form_control" placeholder="Fulano">

                                    </div>
                                </div>

                                <div class="input_box">
                                    <label for="last_name" class="form_label">Idade</label>
                                    <div class="input_field">
                                        <input type="number" name="last_name" id="last_name" class="form_control" placeholder="ex: 2">

                                    </div>
                                </div>
                            </div>

                            <div class="input_box input_file">
                                <label for="file" id="label_img" class="form_label file_input">
                                    <div class="drop_zone" id="drop_zone">
                                        <input type="file" name="" id="file">
                                        <img src="./assets/img/photo1.png" id="cover" alt="">
                                    </div>
                                </label>
                            </div>


                            <div class="input_box">
                                <label for="birthdate" class="form_label">Espécie</label>
                                <div class="input_field">
                                    <select class="form_control" name="" id="">
                                        <option value="" selected disabled>Selecione uma espécie</option>
                                        <option value="">Gato</option>
                                        <option value="">Cachorro</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input_box">
                                <label for="sexo" class="form_label">Sexo</label>
                                <div class="input_field">
                                    <select class="form_control" name="sexo" id="">
                                        <option value="" disabled selected>Selecione o sexo</option>
                                        <option value="">Macho</option>
                                        <option value="">Fêmea</option>
                                    </select>
                                </div>
                            </div>

                            <div class="radio_container">
                                <label for="" class="form_label">Vacinado</label>
                                <div id="gender_inputs">
                                    <div class="radio_box">
                                        <input type="radio" name="vacina" id="sim" class="form_control" value="sim">
                                        <label for="female" class="form_label">Sim</label>
                                    </div>

                                    <div class="radio_box">
                                        <input type="radio" name="vacina" id="nao" class="form_control" value="nao">
                                        <label for="nao" class="form_label">Não</label>
                                    </div>
                                </div>
                            </div>

                            <div class="radio_container">
                                <label for="" class="form_label">Castrado</label>
                                <div id="gender_inputs">
                                    <div class="radio_box">
                                        <input type="radio" name="castrado" id="female" class="form_control" value="female">
                                        <label for="female" class="form_label">Sim</label>
                                    </div>

                                    <div class="radio_box">
                                        <input type="radio" name="castrado" id="male" class="form_control" value="male">
                                        <label for="male" class="form_label">Não</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input_box">
                                <label for="local" class="form_label">Ele está no campus ou LT?</label>
                                <div class="input_field">
                                    <select class="form_control" name="local" id="">
                                        <option value="" selected disabled>Selecione uma opção</option>
                                        <option value="">Campus</option>
                                        <option value="">LT</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input_box">
                                <label for="lt" class="form_label">Qual LT?</label>
                                <div class="input_field">
                                    <select class="form_control" name="lt" id="">
                                        <option value="" disabled selected>Selecione o LT</option>
                                        <option value="">Casa do Fulano</option>
                                        <option value="">Casa do Ciclano</option>
                                    </select>
                                </div>
                            </div>

                            <div class="radio_container">
                                <label for="" class="form_label">Disponivel para adoção</label>
                                <div id="gender_inputs">
                                    <div class="radio_box">
                                        <input type="radio" name="castrado" id="female" class="form_control" value="female">
                                        <label for="female" class="form_label">Sim</label>
                                    </div>

                                    <div class="radio_box">
                                        <input type="radio" name="castrado" id="male" class="form_control" value="male">
                                        <label for="male" class="form_label">Não</label>
                                    </div>
                                </div>
                            </div>

                            <div class="radio_container">
                                <label for="" class="form_label">Docil</label>
                                <div id="gender_inputs">
                                    <div class="radio_box">
                                        <input type="radio" name="castrado" id="female" class="form_control" value="female">
                                        <label for="female" class="form_label">Sim</label>
                                    </div>

                                    <div class="radio_box">
                                        <input type="radio" name="castrado" id="male" class="form_control" value="male">
                                        <label for="male" class="form_label">Não</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input_box col-2">
                                <label for="origem" class="form_label">Local de Origem</label>
                                <div class="input_field">
                                    <input type="text" name="origem" id="origem" class="form_control" placeholder="ex: UFC">
                                </div>
                            </div>

                            <div class="input_box col-2">
                                <label for="observacao" class="form_label">Observações Gerais</label>
                                <div class="input_field">
                                    <textarea class="form_control" name="" id="" cols="30" rows="5"></textarea>
                                </div>
                            </div>

                        </div>

                        <button type="submit" class="btn_default"><i class="fa-solid fa-check"></i>Efetuar Cadastro</button>
                    </form>
                </div>

            </div>

        </div>
    </div>

    <script defer src="assets/js/script.js"></script>

    <!-- ===== ionicons ====== -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
